<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

</head>
<body>
<h1>User Registration</h1>
<form action="#" th:action="@{/users}" th:object="${client}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Age: <input type="number" th:field="*{age}" /></p>
    <p>Email: <input type="email" th:field="*{email}" /></p>
    <p>Phone Number: <input type="text" th:field="*{phonenumber}" /></p>
    <p>Disease: <input type="text" th:field="*{disease}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
