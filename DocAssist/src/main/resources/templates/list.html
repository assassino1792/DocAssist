<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>DocAssist WebApp</title>
      <style>
        .navbar-custom {
            background-color: #f0f0f0; /* Szürkés háttér */
        }
    </style>


</head>
<body class="bg-light">
<nav class="navbar navbar-light navbar-custom">
    <div class="container">
        <span class="navbar-brand mb-0 h1">DocAssist WebApp</span>
    </div>
</nav>
<div class="container mt-5">
    <a href="/clients" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Back to Registration
    </a>
    <h1>List of Registered Patients</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Problem</th>
            <th>Registration Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.lastName}"></td>
            <td th:text="${client.age}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phonenumber}"></td>
            <td th:text="${client.disease}"></td>
            <td th:text="${client.registrationDate}"></td>
            <td>
                <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
