<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Update Client</h2>
    <form th:action="@{/clients/update/{id}(id=${client.id})}" th:object="${client}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" th:field="*{age}" id="age" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>
        <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" th:field="*{phonenumber}" id="phonenumber" required pattern="^\+(36)(30|1|70|20)\d{7}$">
            <div class="invalid-feedback">
                Please provide a valid phone number.
            </div>
        </div>
        <div class="mb-3">
            <label for="disease" class="form-label">Problem:</label>
            <input type="text" class="form-control" th:field="*{disease}" id="disease" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/clients/list" class="btn btn-danger">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
