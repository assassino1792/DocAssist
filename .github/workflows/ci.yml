name: DocAssist CI Workflow

on:
  push:
    branches:
      - feature/**
      - bugfix/**

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set execute permission for the script
        run: chmod +x ./build/create-semver.sh
      - name: Generate version and deploy
        run: |
          VERSION=$(./build/create-semver.sh DocAssist/pom.xml "4")
          mvn -B versions:set -DnewVersion="${VERSION}" --file DocAssist/pom.xml
          mvn -B deploy --file DocAssist/pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
